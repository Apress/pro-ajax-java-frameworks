<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html jwcid="@Shell" title="Add Podcast">
<head>
  <script type="text/javascript"> 
    djConfig = { isDebug: false, 
               baseRelativePath: "scripts/dojo/", 
               preventBackButtonFix: false };
  </script>
  <script type="text/javascript" src="scripts/dojo/dojo.js"></script>
</head>
<body jwcid="@Body">
  <form jwcid="podcastForm@tacos:AjaxForm">
    <table>
      <tr>
        <th align="left">Podcast Name</th>
        <td>
          <input jwcid="podcastName@TextField" value="ognl:podcast.name"
           displayName="Podcast Name" />
        </td>
      </tr>
      <tr>
        <th align="left">Short Description</th>
        <td>
          <input jwcid="shortDescription@TextField" value="ognl:podcast.shortDescription"
           displayName="Short Description" />
        </td>
      </tr>
      <tr>
        <th align="left">Long Description</th>
        <td>
          <input jwcid="long@TextArea" value="ognl:podcast.longDescription"
           displayName="Long Description" rows="5" cols="40"/>
        </td>
      </tr>
      <tr>
        <th align="left">Release Date</th>
        <td>
          <input jwcid="releaseDate@DatePicker" 
           value="ognl:podcast.releaseDate"/>
        </td>
      </tr>
      <tr>
        <th align="left">Podcast Length</th>
        <td>
          <input jwcid="length@TextField" value="ognl:podcast.length"/>
        </td>
      </tr>
      <tr>
        <th align="left">Played?</th>
        <td>
          <input jwcid="played@Checkbox" value="ognl:podcast.played"/>
        </td>
      </tr>
    </table>

    <input jwcid="podcast@tacos:AjaxSubmit"
     value="Add Podcast"
     action="listener:addPodcast"
     updateComponents="ognl:{'podcasts'}"
     effects="template:{highlight:{any:'[255,255,184], 500, 5000'}}" />
  </form>

  <div jwcid="@Any" id="podcasts">
    <span jwcid="@If" condition="ognl:podcast.name">
      <table>
        <tbody>
          <tr>
            <th align="left">Podcast Name:</th>
            <th align="left">Short Desc:</th>
            <th align="left">Long Desc:</th>
            <th align="left">Release Date:</th>
            <th align="left">Podcast Length:</th>
            <th align="left">Played?</th>
          </tr>
          <tr>
            <td>
              <span jwcid="@Insert" value="ognl:podcast.name" />
            </td>
            <td>
              <span jwcid="@Insert" value="ognl:podcast.shortDescription" />
            </td>
            <td>
              <span jwcid="@Insert" value="ognl:podcast.longDescription" />
            </td>
            <td>
              <span jwcid="@Insert" value="ognl:podcast.releaseDate" />
            </td>
            <td>
              <span jwcid="@Insert" value="ognl:podcast.length" />
            </td>
            <td>
              <span jwcid="@Insert" value="ognl:podcast.played ? 'Yes' : 'No'" />
            </td>
          </tr>
        </tbody>
      </table>
    </span>
  </div>
</body>
</html>
